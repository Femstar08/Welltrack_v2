name: welltrack
description: "WellTrack - Performance & Recovery Optimization Engine"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Backend & Database
  supabase_flutter: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0
  flutter_secure_storage: ^9.0.0

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^6.0.0

  # Navigation
  go_router: ^14.0.0

  # Serialization
  json_annotation: ^4.8.0
  freezed_annotation: ^2.4.0

  # Utilities
  uuid: ^4.3.0
  intl: ^0.19.0
  logger: ^2.0.0

  # UI Components
  fl_chart: ^0.68.0
  cached_network_image: ^3.3.0

  # Health Data
  health: ^13.0.0
  crypto: ^3.0.3
  permission_handler: ^11.0.0

  # Notifications
  flutter_local_notifications: ^17.2.0
  timezone: ^0.9.4

  # Media & Device Info
  image_picker: ^1.1.0
  package_info_plus: ^8.0.0
  shared_preferences: ^2.3.0

  # Background Tasks
  workmanager: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0
  # Linting & Testing
  flutter_lints: ^3.0.0
  mockito: ^5.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
